{% include 'uheader.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
        }

        .table-container {
            margin: auto;
            width: 90%;
            max-width: 800px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2e7d32;
            color: white;
        }

        tr:hover {
            background-color: #f1f8e9;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    {% if data['view'] %}
    <h1>ðŸ“¢ Notifications</h1>
    <div class="table-container">
        <table>
            <tr>
                <th>#</th>
                <th>Notification</th>
                <th>Date</th>
            </tr>
            {% for i in data['view'] %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i.notification }}</td>
                <td>{{ i.date }}</td>
            </tr>
            {% endfor %}
            
        </table>
    </div>
    {% else %}
    <br><br><br><br><br><br>
        <tr>
            <td colspan="3" style="text-align:center;">No notifications available</td>
        </tr>
    {% endif %}

    <br><br><br><br><br><br><br>


{% include 'footer.html' %}
</body>
</html>
