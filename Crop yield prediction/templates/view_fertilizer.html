{% include 'uheader.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Fertilizer</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
        }

        /* Table Styling */
        .table-container {
            margin: auto;
            width: 90%;
            max-width: 800px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2e7d32;
            color: white;
        }

        tr:hover {
            background-color: #f1f8e9;
        }

        /* Responsive Table */
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<br><br>
<body>
    <h1>ðŸŒ¿ Fertilizers and Crops</h1>
    <br>
    <div class="table-container">
        <table>
            <tr>
                <th>Fertilizer</th>
                <th>Crop</th>
                <th>Description</th>
            </tr>
            {% for fertilizer in fertilizer %}
            <tr>
                <td>{{ fertilizer.fertilizer }}</td>
                <td>{{ fertilizer.crop }}</td>
                <td>{{ fertilizer.description }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <br><br>
{% include 'footer.html' %}
</body>
</html>
